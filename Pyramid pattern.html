<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Pattern</title>
    <style>
        body {
            color: red;
            font-size: 80px;
            line-height: 0.6;
        }
    </style>
</head>

<body>
    <div id="display"></div>
    <script>
        var i, j, k, l, star = "";
        for (i = 1; i <= 5; i++) {
            for (k = 1; k <= 5 - i; k++) {
                // document.write("&nbsp;&nbsp;");
                star = star + "&nbsp;&nbsp";

            }
            for (j = 1; j <= i; j++) {
                // document.write("*");
                star = star + "*";
            }
            for (l = 2; l <= i; l++) {
                // document.write("*");
                star = star + "*";
            }
            // document.write("<br>");
            star = star + "<br>";
        }
        document.getElementById("display").innerHTML = star;


        // -------------------------------------------

        
        for (i = 1; i <= 5; i++) {
            for (k = 1; k <= 5 - i; k++) {
                document.write("&nbsp;&nbsp;");
            }
            for (j = 1; j <= i; j++) {
                document.write("*");
            }
            for (l = 2; l <= i; l++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.getElementById("display").innerHTML = star;
               
                
            
                
                





    </script>
</body>

</html>
