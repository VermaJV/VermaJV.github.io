<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern Using JS</title>
    <style>
        body {
            color: red;
            font-size: 80px;
            line-height: 0.6;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <script>


        // *
        // * *
        // * * * 
        // * * * * 
        // * * * * *

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("*");

            }
            document.write("<br>");

        }

        document.write("&nbsp;&nbsp;");
        document.write("&nbsp;&nbsp;");
        document.write("<br>");
    

        //         *
        //       * *
        //     * * * 
        //   * * * * 
        // * * * * *


        for (let i = 1; i <= 5; i++) {

            for (let k = 1; k <= 5 - i; k++) {
                document.write("&nbsp;&nbsp;");
            }

            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }


        document.write("&nbsp;&nbsp;");
        document.write("&nbsp;&nbsp;");
        document.write("<br>");


        //         *
        //       * * *
        //     * * * * *
        //   * * * * * * *
        // * * * * * * * * *

        for (let i = 1; i <= 5; i++) {
            for (let k = 1; k <= 5 - i; k++) {
                document.write("&nbsp;&nbsp;");
            }
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }

            for(let l=2; l<=i; l++)
            {
                document.write("*");
            }
            document.write("<br>");

        }


    </script>
</body>

</html>
